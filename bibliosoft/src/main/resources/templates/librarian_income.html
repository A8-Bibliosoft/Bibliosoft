<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css"/>
    <script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/assets/layer/layer.js" type="text/javascript"></script>
    <script src="/static/assets/laydate/laydate.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/assets/layer/skin/layer.css"/>
    <title>Income</title>
</head>
<body>
<div class="type_style">
        <div class="type_title" th:text="#{lib.income.title}"></div>
        <div class="type_content" style="width: 400px">
            <div class="search_style">
                <ul class="search_content clearfix">
                    <form action="/income_sbday" method="post" id="search" onsubmit="return search_check()">
                        <li>
                            <input class="inline laydate-icon" th:placeholder="#{lib.income.sbDay}" name="day" id="start" style="margin-left:10px;padding-left: 4px;width: 200px">
                        </li>
                        <li style="width:80px;">
                            <button type="button" class="btn_search" th:onclick="'javascript:submit()'">
                                <i class="icon-search"></i>
                            </button>
                        </li>
                    </form>
                </ul>
            </div>
        </div>
        <hr>
        <div style="width: 30%;margin: 0 auto 20px;">
            <label for="fine" th:text="#{lib.income.fineincome}">罚金收入：</label>
            <span id="fine" th:text="${fine}">￥3000</span>
            <hr>
            <label for="deposit" th:text="#{lib.income.depositinc}">保证金收入：</label>
            <span id="deposit" th:text="${deposit}">￥200</span>
        </div>

    </div>
</body>
<script type="text/javascript" th:inline="javascript">
    //date input
    laydate({
        elem: '#start',
        event: 'focus'
    });

    //check form before submit
    function search_check() {
        var day = $("#start").val();
        //alert(searchvalue);
        if (day == null || day == "" ) {
            layer.msg("please input something to search!", {icon: 5, time: 1000});
            return false;
        } else {
            return true;
        }
    }

    function submit() {
        $("#search").submit();
    }
</script>
</html>
