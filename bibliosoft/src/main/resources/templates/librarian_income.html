<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css"/>
    <script src="/static/js/jquery_1.7.2.js" type="text/javascript"></script>
    <script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/assets/layer/layer.js" type="text/javascript"></script>
    <script src="/static/assets/laydate/laydate.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/assets/layer/skin/layer.css"/>
    <title>Income</title>
</head>
<body>
<div class="type_style">
        <div class="type_title" th:text="#{lib.income.title}"></div>
        <div class="type_content" style="width: 400px">
            <div class="search_style">
                <ul class="search_content clearfix">
                    <form action="/income_sbday" method="post" id="search" onsubmit="return search_check()">
                        <li>
                            <input class="inline laydate-icon" th:placeholder="#{lib.income.sbDay}" name="day" id="start" style="margin-left:10px;padding-left: 4px;">
                        </li>
                        <li style="width:80px;">
                            <button type="button" class="btn_search" th:onclick="'javascript:submitt()'">
                                <i class="icon-search"></i>
                            </button>
                        </li>
                    </form>
                    <hr>
                    <br>
                    <form action="/income_sbweek" method="post" id="search3" onsubmit="return search_check3()">
                        <li>
                            <input class="inline laydate-icon" th:placeholder="#{lib.income.sbWeek}" name="week" id="start3" style="margin-left:10px;padding-left: 4px;">
                        </li>
                        <li style="width:80px;">
                            <button type="button" class="btn_search" th:onclick="'javascript:submit3()'">
                                <i class="icon-search"></i>
                            </button>
                        </li>
                    </form>
                    <hr>
                    <br>
                    <form action="/income_sbmonth" method="post" id="search2" onsubmit="return search_check2()">
                        <li>
                            <input class="inline laydate-icon" th:placeholder="#{lib.income.sbMonth}" name="month" id="start2" style="margin-left:10px;padding-left: 4px;">
                        </li>
                        <li style="width:80px;">
                            <button type="button" class="btn_search" th:onclick="'javascript:submit2()'">
                                <i class="icon-search"></i>
                            </button>
                        </li>
                    </form>
                </ul>
            </div>
        </div>
        <hr>
        <div style="width: 30%;margin: 0 auto 20px;">
            <label for="fine" th:text="#{lib.income.fineincome}"></label>
            <span id="fine" th:text="${fine}">￥3000</span>
            <hr>
            <label for="deposit" th:text="#{lib.income.depositinc}"></label>
            <span id="deposit" th:text="${deposit}">￥200</span>
        </div>

    </div>
</body>
<script type="text/javascript">
    //date input
    laydate({
        elem: '#start',
        event: 'focus'
    });
    laydate({
        elem: '#start2',
        event: 'focus'
    });
    laydate({
        elem: '#start3',
        event: 'focus'
    });
    //check form before submit
    function search_check() {
        var day = $("#start").val();
        if (day == null || day == '' ) {
            layer.msg("please input something to search!", {icon: 5, time: 1000});
            //$("#start").focus();
            return false;
        } else {
            return true;
        }
    }

    function search_check2() {
        var mon = $("#start2").val();
        if (mon == null || mon == '' ) {
            layer.msg("please input something to search!", {icon: 5, time: 1000});
            //$("#start2").focus();
            return false;
        } else {
            return true;
        }
    }

    function search_check3() {
        var week = $("#start3").val();
        if (week == null || week == '' ) {
            layer.msg("please input something to search!", {icon: 5, time: 1000});
            //$("#start3").focus();
            return false;
        } else {
            return true;
        }
    }
    function submitt() {
        $("#search").submit();
    }

    function submit2() {
        $("#search2").submit();
    }

    function submit3() {
        $("#search3").submit();
    }
</script>
</html>
