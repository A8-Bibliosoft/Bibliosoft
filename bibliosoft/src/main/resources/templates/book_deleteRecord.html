<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/assets/css/ace.min.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/static/assets/css/ace-ie.min.css"/>
    <![endif]-->
    <link rel="stylesheet" href="/static/Widget/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/typeahead-bs2.min.js" type="text/javascript"></script>
    <!-- page specific plugin scripts -->
    <script src="/static/assets/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/jquery.dataTables.bootstrap.js" type="text/javascript"></script>
    <script src="/static/js/H-ui.js" type="text/javascript"></script>
    <script src="/static/js/H-ui.admin.js" type="text/javascript"></script>
    <script src="/static/assets/layer/layer.js" type="text/javascript"></script>
    <script src="/static/js/lrtk.js" type="text/javascript"></script>
    <link href="/static/assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/assets/layer/skin/layer.css"/>

    <style>
        .delrecord {
            width: 98%;
            margin: 20px auto 0px;
        }

    </style>
    <title>Delete Record</title>
</head>
<body>

<div class="type_style">
    <div class="type_title" th:text="#{lib_index.items.title.bookdelRecord}"></div>

    <!--删除记录列表-->
    <div class="delrecord">
        <table class="table table-striped table-bordered table-hover" id="sample-table">
            <thead>
            <tr>
                <th width="80" th:text="#{category.id}">ID</th>
                <th width="150px" th:text="#{bookdetail.name}">BookName</th>
                <th width="300" th:text="#{homepage.librarian}">Librarian</th>
                <th width="200px" th:text="#{bulletin.time}">Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${deleteRecord}">
                <td th:text="${d.id}"></td>
                <td th:text="${d.bookName}"></td>
                <td th:text="${d.getLibId().getLibName()}"></td>
                <td th:text="${d.time}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div id="fenye" style="width: 100%;margin: 0 auto;">
        <!--页码-->

        <ul class="pager">

            <li th:if="${currpage eq 1 or currpage eq 0}" style="margin: 0 5px;" class="disabled">
                <a href="javascript:return false;" th:text="#{page.index}">
                    index
                </a>
            </li>
            <!--<a th:href="@{'/book_page?currpage=1'}">-->
            <li th:if="${currpage ne 1 and currpage ne 0}" style="margin: 0 5px;">
                <a th:href="@{'/bookdelrecord_page?currpage=1'}" th:text="#{page.index}">
                    index
                </a>
            </li>
            <li th:if="${currpage ne 1 and currpage ne 0}" style="margin: 0 5px;">
                <a th:href="@{/bookdelrecord_page(currpage=${currpage}-1)}" th:text="#{page.old}">&larr; Older</a>
            </li>
            <li th:if="${currpage eq 1 or currpage eq 0}" style="margin: 0 5px;" class="disabled">
                <a href="javascript:return false;" th:text="#{page.old}">&larr; Older</a>
            </li>
            <li style="margin: 0 5px;">
                the&nbsp;<em style="color: mediumvioletred;" th:text="${currpage}"></em>&nbsp;page
            </li>
            <li style="margin: 0 5px;">
                total:&nbsp;<em style="color: mediumvioletred;" th:text="${totalpages}"></em>&nbsp;pages
            </li>
            <li th:if="${currpage eq totalpages}" style="margin: 0 5px;" class="disabled">
                <a href="javascript:return false;" th:text="#{page.new}">Newer &rarr;</a>
            </li>
            <li th:if="${currpage ne totalpages}" style="margin: 0 5px;">
                <a th:href="@{/bookdelrecord_page(currpage=${currpage}+1)}" th:text="#{page.new}">Newer &rarr;</a>
            </li>
            <li th:if="${currpage eq totalpages}" style="margin: 0 5px;" class="disabled">
                <a href="javascript:return false;" th:text="#{page.last}">
                    last
                </a>
            </li>
            <li th:if="${currpage ne totalpages}" style="margin: 0 5px;">
                <a th:href="@{/bookdelrecord_page(currpage=${totalpages})}" th:text="#{page.last}">
                    &nbsp;last&nbsp;
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
