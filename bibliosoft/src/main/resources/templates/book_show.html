<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link th:href="@{/static/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link th:href="@{/static/assets/css/codemirror.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/assets/css/ace.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/assets/css/font-awesome.min.css}"/>
    <!--[if IE 7]>
    <link rel="stylesheet" th:href="@{/static/assets/css/font-awesome-ie7.min.css}"/>
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" th:href="@{/static/assets/css/ace-ie.min.css}"/>
    <![endif]-->
    <script th:src="@{/static/assets/js/jquery.min.js}"></script>
    <title>view reader</title>
</head>
<body>
<div class="member_show">
    <div class="member_jbxx clearfix">
        <!--<img class="img" th:src="@{/static/images/book.png}">-->
        <img class="img" th:if="${book.bookImg eq null}" th:src="@{/static/images/book.png}" />
        <img class="img" th:if="${book.bookImg ne null and book.judgeSrcLocalOrWeb() eq 1}" th:src="@{'https://images.weserv.nl/?url='+${book.bookImg}}" />
        <img class="img" th:if="${book.bookImg ne null and book.judgeSrcLocalOrWeb() eq 0}" th:src="@{${book.bookImg}}" />
        <dl class="right_xxln">
            <dt>
                <span th:text="${book.getBookName()}"></span>
                &nbsp; &nbsp; &nbsp;
                <span th:text="#{book.price}" style="font-size: 14px; font-weight: lighter"></span>
                <em th:text="${book.getBookPrice()}" style="color: greenyellow"></em> ￥
            </dt>
            <dd style="margin-left:0">
                <label th:text="#{book.author}"></label>
                <span th:text="${book.getBookAuthor()}" style="font-size: 14px; font-weight: lighter"></span>
                <a th:href="@{bookBorrowRecord(bookid=${book.getBookId()})}">
                    <label class="label_name" th:text="#{book.borrowRecord}"></label>
                </a>
            </dd>
        </dl>
    </div>
    <div class="member_content">
        <ul>
            <li>
                <label class="label_name" th:text="#{book.desc}">Desc：</label>
                <span class="name" th:text="${book.getBookDesc()}">

                </span>
            </li>
            <li>
                <label class="label_name" th:text="#{book.position}">Position：</label>
                <span class="name" th:text="${book.getBookPosition().place}">

                </span>
            </li>
            <li>
                <label class="label_name" th:text="#{book.isbn}">Book ISBN：</label>
                <span class="name" th:text="${book.getBookIsbn()}">

                </span>
            </li>
            <li>
                <label class="label_name" th:text="#{book.status}">Status：</label>
                <span class="name" th:text="${sstatus}"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
