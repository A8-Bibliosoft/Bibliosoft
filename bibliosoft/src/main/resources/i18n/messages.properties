homepage.overviewcontent=Bibliosoft is famous for its long history, rich book collection, magnificent architecture and elegant environment. Literature and Science Branch mainly collects legal, management, language, literature, mathematics, physics, chemistry, biology and other literature; Engineering Branch mainly collects electronic, mechanical, industrial and civil architecture and other literature; Information Science Branch mainly collects engineering surveying, photogrammetry and remote sensing, computer science, cartography, printing technology. The Branch of Medicine mainly collects literature on basic medicine, medical management and stomatology. The library has a complete service function and a variety of modern service means. It can provide readers with various and multi-level services, such as loan, reading, reference and literature retrieval. The library now has a server, through which readers can retrieve the library's collection information and literature database.
